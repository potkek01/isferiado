<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
h1 {text-align:center; font-family: Arial, Helvetica, sans-serif;}
h2 {text-align:center; font-family: Arial, Helvetica, sans-serif;}
hr {border-top: 1px dashed gray;}
p {text-align:center; font-family: Arial, Helvetica, sans-serif;}
.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>
    <div class"header">
      </br>
         <h1>Sim</h1>
  </div>
      <hr>
    <br/>
</head>
    <body>
      <div class"content">
 
        <h2>Dia dos Professores</h2>
        <br/>
      <p>15 de Outubro</p>
      </div>


<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>


      </body>
      </html>
